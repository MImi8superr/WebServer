<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login / Registrieren</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { display: flex; gap: 10px; padding: 16px; background: #fff; border-bottom: 1px solid #ddd; position: sticky; top: 0; }
    main { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 24px; max-width: 900px; margin: auto; }
    .card { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.06); }
    .card h2 { margin-top: 0; }
    .field { display: flex; flex-direction: column; gap: 6px; margin-bottom: 12px; }
    input { padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 10px 14px; border: none; border-radius: 6px; background: #2563eb; color: white; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    .link { text-decoration: none; color: #2563eb; }
  </style>
</head>
<body>
  <header>
    <a href="/" class="link"><button>Zur√ºck zur Startseite</button></a>
    <a href="/auth.html" class="link"><button>Login</button></a>
    <a href="/auth.html" class="link"><button>Registrieren</button></a>
  </header>

  <main>
    <div class="card">
      <h2>Login</h2>
      <div class="field">
        <label for="logUser">Benutzername</label>
        <input id="logUser" placeholder="Benutzername">
      </div>
      <div class="field">
        <label for="logPass">Passwort</label>
        <input id="logPass" type="password" placeholder="Passwort">
      </div>
      <button onclick="login()">Einloggen</button>
    </div>

    <div class="card">
      <h2>Registrieren</h2>
      <div class="field">
        <label for="regUser">Benutzername</label>
        <input id="regUser" placeholder="Benutzername">
      </div>
      <div class="field">
        <label for="regPass">Passwort</label>
        <input id="regPass" type="password" placeholder="Passwort">
      </div>
      <button onclick="register()">Account erstellen</button>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>
</html>

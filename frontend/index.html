<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Social App</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .post { padding: 10px; }
    button { margin-right: 10px; }
  </style>
</head>
<body>

  <h2>Post erstellen</h2>
  <form id="postForm">
    <input id="username" placeholder="Dein Username" required><br><br>
    <textarea id="content" placeholder="Dein Post..." required></textarea><br><br>
    <button type="submit">Posten</button>
  </form>

  <h2>Alle Posts</h2>
  <div id="posts"></div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Social App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <a href="/" class="brand">Social App</a>
      <nav class="nav-actions">
        <a class="btn ghost" href="/auth.html#login">Login</a>
        <a class="btn primary" href="/auth.html#register">Registrieren</a>
      </nav>
    </div>
    <div id="userStatus" class="user-status"></div>
  </header>

  <main class="container">
    <section class="card">
      <div class="card-header">
        <div>
          <p class="eyebrow">Teile deine Gedanken</p>
          <h1>Neuer Post</h1>
        </div>
        <p id="postHelper" class="muted">Melde dich an, um zu posten.</p>
      </div>
      <form id="new-post-form" class="post-form">
        <textarea id="content" placeholder="Was mÃ¶chtest du mitteilen?"></textarea>
        <button id="post-btn" type="submit" class="btn primary">Posten</button>
      </form>
    </section>

    <section class="card">
      <div class="card-header">
        <p class="eyebrow">Live-Feed</p>
        <h2>Alle Posts</h2>
      </div>
      <div id="posts" class="post-list"></div>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
